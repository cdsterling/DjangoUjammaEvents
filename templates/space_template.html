{% for ST in space_list %}
<div class="col-lg-4 col-sm-6 mb-4">
    <div class="card h-100">
      <a href="#"><img class="card-img-top" src="{{ST.SPACE_LOGO}}" alt=""></a>
      <div class="card-body">
        <h4 class="card-title">
          <a href="{{ST.SPACE_PAGE_LINK}}">{{ST.SPACE_NAME}}</a>
        </h4>
        <p class="card-text">{{SPACE_DESCRIPTION}}</p>
      </div>
      <a href="#"><img class="card-img-top" src="{{ST.SPACE_IMAGE}}" alt=""></a>
    </div>
  </div>
{% endfor %}
